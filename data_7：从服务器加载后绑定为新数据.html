<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>data_7：从服务器加载后绑定为新数据</title>
    <style>
        .h-bar {
            min-height: 15px;
            min-width: 10px;
            background-color: steelblue;
            margin-bottom: 2px;
            font-size: 11px;
            color: #f0f8ff;
            text-align: right;
            padding-right: 2px;
        }

        .selected {
            background-color: #f08080;
        }
    </style>
</head>

<body>

    <div class="control-group">
        <button onclick="load()">Load Data from JSON feed</button>
    </div>
    <script type="text/javascript">
        var data = [
            { expense: 10, category: "Retail" },
            { expense: 15, category: "Gas" },
            { expense: 30, category: "Retail" },
            { expense: 50, category: "Dining" },
            { expense: 80, category: "Gas" },
            { expense: 65, category: "Retail" },
            { expense: 55, category: "Gas" },
            { expense: 30, category: "Dining" },
            { expense: 20, category: "Retailn" },
            { expense: 10, category: "Dining" },
            { expense: 8, category: "Gas" }
        ]

        function render(data) {
            d3.select("body").selectAll("div.h-bar").data(data).enter().append("div").attr("class", "h-bar").append("span");

            d3.select("body").selectAll("div.h-bar").data(data).exit().remove()

            d3.select("body").selectAll("div.h-bar").data(data).attr("class", "h-bar").style("width", function (d) {
                return (d.expense * 5) + "px"
            }).select("span").text(function (d) {
                return d.category
            })
        }

        render(data)

        function load() { // <-E
            d3.json("data.json", function (error, json) { // <-F
                console.log(error, json)
                data = data.concat(json);
                render(data);
            });
        }

    </script>

</body>

</html>
